<main>
    <section class="glass">
        <div class="column side menu">
            <app-menu-categories (newItemEvent)="listCategories($event)"></app-menu-categories>
        </div>
        <div class="column middle">
            <h3>Products</h3>
            <app-product-list [invId]="tempInvoiceID" [menuCategory]="category"></app-product-list>
        </div>
        <div class="column side invoice ">
            <app-cart [invId]="tempInvoiceID"></app-cart>
        </div>
    </section>
</main>
