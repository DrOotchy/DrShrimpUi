<div class="jumbotron">
    <div>
        <div class="row">
            <div class="column side">
                <ul class="list-group" *ngFor="let item of menuCategories; index as i">
                    <button class="block list-group-item" (click)="getMenuItems(item.name)">{{item.name}}</button>
                    <br>
                </ul>
                <div class="row">
                    <button class="btn btn-secondary float-left" [routerLink]="['/allInvoicesDetails']">All Invoices</button>
                    <button class="btn btn-secondary float-left" [routerLink]="['/newcustomer']">New customer</button>
                    <button (click)="getLog(menuView)" class="btn btn-secondary float-left">log</button>
                </div>
                <br />
            </div>
            <div class="column middle">
                <div class="card-deck no-gutters">

                    <div class="col-12 col-sm-6 col-md-6 col-lg-3" *ngFor="let menuItem of menuItems">
                        <div class="card h-60 mb-4">
                            <div class="card-header">
                                <h5 class="card-title m-0 p-0 font-weight-bolder text-secondary"> {{menuItem.name}}
                                </h5>
                            </div>
                            <div class="card-body text-left">
                                <p class="card-text">{{menuItem.description}}</p>
                                <p class="card-text">{{menuItem.altDesc}}</p>
                            </div>
                            <input type="number" id="quantity" name="quantity" value=1>
                            <label>
                                Special request:
                                <input type="text" id="specialRequest" name="specialRequest" >
                              </label>
                            <button (click)="addToInvoice(menuItem)" class="card-footer btn btn-warning"><span class="font-lead-base font-weight-bold text-muted">{{menuItem.price}} LE.</span></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column side">
                <h2>Invoice</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Item</th>
                            <th scope="col">special request</th>
                            <th scope="col">Price</th>
                            <th scope="col">Qtty</th>
                            <th scope="col">Special Request</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of invoicetemp; index as i">
                            <td>{{ item.name }}</td>
                            <td>{{ item.specialrequest }}</td>
                            <td>{{ item.price }}</td>
                            <td>{{item.quantity}}</td>
                            <td>{{item.specialRequest}}</td>
                            <td>{{ item.price }}</td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="payInvoice()" class="card-footer btn btn-warning">Order</button>
            </div>
        </div>

    </div>
</div>
