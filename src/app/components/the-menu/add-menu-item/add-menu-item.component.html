<form [formGroup]="menuItemForm" (ngSubmit)="submit()" class="text-center border border-light p-5">
    <div class="form-row mb-4">
        <div class="row">
            <div class="col">
                <input type="text" formControlName="name" id="name" class="form-control" placeholder="Name">
                <input type="text" formControlName="altName" id="altName" class="form-control" placeholder="الاسم">
                <input type="text" formControlName="description" id="description" class="form-control" placeholder="Description">
                <input type="text" formControlName="altDesc" id="altDesc" class="form-control" placeholder="الوصف">
                <input type="text" formControlName="price" id="price" class="form-control" placeholder="Price">

            </div>
            <div class="col">
                <select class="form-control" id="menuCategoried" formControlName="menuSection">
                <option *ngFor="let m of categories" [value]="m._id">{{m.name}} - {{m.group.name}}</option>
                </select>
                <input type="checkbox" formControlName="availability" id="availability" name="availability" value="1">
                <label for="available">Available ??</label>
                <input type="checkbox" formControlName="isMenu" id="isMenu" name="vehicle1" value="1">
                <label for="vehicle1">is Menu</label>
                <button class="btn btn-info my-4 btn-block" type="submit">Add Item</button>
            </div>
        </div>
    </div>
</form>
