<div class="jumbotron">
  <div class=" row">
    <h1>Dr Shrimp menu</h1>
    <span> </span>
    <button class="btn btn-secondary align-left" [routerLink]="['/additem']">Add Item</button>
  </div>
  <br />
  <div>
    <table class="table table-primary table-striped table-sm table-hover">
      <tbody *ngFor="let item of themenu; index as i">

      </tbody>
    </table>
  </div>
</div>
