<div class="jumbotron">


  <div class="row">
    <h1>Dr Shrimp menu</h1>
    <span> </span>
    <button class="btn btn-secondary float-left" [routerLink]="['/additem']">Add Item</button>
  </div>
  <br />
  <div>
    <div class="flex" *ngFor="let item of themenu; index as i">
      <div class="card">
        <div class="card-header">
          <h2>{{ i + 1 }} - {{ item.name }}  --  {{ item.price }} </h2>
        </div>
        <div class="card-body">
          <h4 class="card-subtitle">{{ item.description}}</h4>
          </div>
          <div class="card-footer">
          <p> {{ item.menuSection.name }}</p>
        </div>
      </div>
    </div>
  </div>
