<form [formGroup]="newStuffForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">
    <div class="form-row mb-4">
        <input type="text" formControlName="name" class="form-control" placeholder="Name">
        <input type="text" formControlName="nationalID" class="form-control" placeholder="National ID">
        <input type="tel" formControleName="telephone" class="form-control" placeholder="Telephone">
        <input type="text" formControleName="address" class="form-control" placeholder="Address">
        <select class="form-control" id="defaultRegisterFormSupplier" formControlName="role">
            <option value="headChef">H.Chef</option>
            <option value="chef">Chef</option>
            <option value="assistantchef">A. Chef</option>
            <option value="steward">Steward</option>
            <option value="cashier">Cashier</option>
            <option value="delivery">Delivert</option>

        </select>
        <input type="number" formControleName="salary" class="form-control" placeholder="Salary">
        <input type="date" formControleName="startDate" class="form-control">
        
    </div>
    <button class="btn btn-info my-4 btn-block" type="submit">Add Personnel</button>
    <button class="btn btn-info my-4 btn-block" [routerLink]="['/inventory']">Cancel</button>
</form>
