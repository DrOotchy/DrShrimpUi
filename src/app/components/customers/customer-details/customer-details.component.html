<div class="card">
    <div class="card-header">
        <h3>{{ item.name }} -- {{ item.mainNumber }}</h3>
        <h6>{{ item.customerNumber }}</h6>
        <button class="btn btn-primary float-left" [routerLink]="['/orders', item._id]">new
            Order</button>
        <button class="btn btn-secondary float-left" (click)="showDetails()">View
            Details</button>

    </div>
    <div class="card-body" *ngIf="details">
        <label *ngFor="let adress of item.address; index as x">
            Building No. :{{adress.buildingNo}}
            <br>Street: {{ adress.street }}
            <br>Floor: {{adress.floor}}
            <br>Apartment: {{adress.apartmentNo}}
            <br>Special Mark: {{adress.specialMark}}
            <br>Area: {{adress.area}}
        </label>
    </div>
    <div class="card-footer" *ngIf="details">
        {{ item.startDate | date:'shortDate' }}
    </div>
</div>
