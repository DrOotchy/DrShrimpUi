    <div class="row">
        <div class="column side">
            <div class="row">
                <form [formGroup]="searchPhoneForm" (ngSubmit)="searchPhone()"
                    class="text-center border border-light p-5">
                    <div class="form-group">
                        <input type="text" onkeypress="searchPhone($event)" formControlName="mainNumber"
                            id="defaultRegisterFormMainNumber" class="form-control" placeholder="Phone">
                        <button class="btn btn-info my-4 btn-block" type="submit">search</button>
                    </div>
                </form>
                <form [formGroup]="searchNameForm" (ngSubmit)="searchName()"
                    class="text-center border border-light p-5">
                    <div class="form-group">
                        <input type="text" onkeypress="searchName($event)" formControlName="name"
                            id="defaultRegisterFormName" class="form-control" placeholder="Name">
                        <button class="btn btn-info my-4 btn-block" type="submit">search</button>
                    </div>
                </form>
            </div>
            <div>
                <app-new-customer></app-new-customer>
            </div>
        </div>

        <div class="column main">
            <div *ngFor="let item of allCustomers ; index as i">
                       <app-customer-details [item]="item"></app-customer-details>
            </div>
        </div>
    </div>
