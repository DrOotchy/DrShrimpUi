<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">

    <p class="h4 mb-4">New Customer</p>

    <div class="form-row mb-4">
        <div class="col">
            <input type="text" formControlName="name" id="defaultRegisterFormFirstName" class="form-control" placeholder="Name  --  الاسم">
            <input type="text" formControlName="mainNumber" id="defaultRegisterFormPhone" class="form-control" placeholder="Phone --  التليفون">
            <input type="text" formControlName="alternativeNumbers" id="defaultRegisterFormalternativeNumbers" class="form-control" placeholder="Alternate --  تليفون اخر">
            <div formGroupName="address">
                <input type="text" formControlName="buildingNo" id="defaultRegisterFormBuildingNumber" class="form-control" placeholder="Building Number --  رقم العمارة">
                <input type="text" formControlName="street" id="defaultRegisterFormStreet" class="form-control" placeholder="Street --  شارع">
                <input type="text" formControlName="floor" id="defaultRegisterFormFloor" class="form-control" placeholder="Floor --  الدور ">
                <input type="text" formControlName="apartmentNo" id="defaultRegisterFormApartment" class="form-control" placeholder="Apartment  --  شقة">
                <input type="text" formControlName="specialMark" id="defaultRegisterFormSpecialMark" class="form-control" placeholder="Special Mark --  علامة مميزة">
                <input type="text" formControlName="area" id="defaultRegisterFormArea" class="form-control" placeholder="Area --  منطقة">
                <input type="text" formControlName="district" id="defaultRegisterFormDistrict" class="form-control" placeholder="District  -- الحي ">
            </div>
        </div>
    </div>

    <button class="btn btn-info my-4 btn-block" type="submit">Add New Customer</button>
    <button class="btn btn-info my-4 btn-block" [routerLink]="['/orders']">Cancel</button>

    <hr>

</form>
