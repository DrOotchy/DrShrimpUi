<div>
    <div class="row">
        <div class="column side menu">
            <ul class="list-group" *ngFor="let item of cat; index as i">
                <button class="btn block list-group-item float-left" (click)="getView(item._id)">{{item.name}}</button>
            </ul>
            <br />
            <button class="btn btn-secondary block2 float-left" [routerLink]="['/listInventory']">List
                Items</button>
            <button class="btn btn-secondary block2 float-left" (click)=toggleNewItem()>New Item</button>

            <button class="btn btn-secondary block2 float-left" (click)=toggleNewBrand()>New Brand</button>


        </div>
        <div class="column middle">
            <div>
                <h3>Stock</h3>
            </div>
            <form [formGroup]="searchNameForm" (ngSubmit)="searchName()" class="form-group has-search">
                <span class="fa fa-search form-control-feedback"></span>
                <input type="search" onkeypress="searchName($event)" formControlName="name" id="defaultRegisterFormName" class="form-control" placeholder="search Name">

            </form>
            <div class="scroll" *ngFor="let item of view; index as i">
                <app-inventory-item [item]="item"></app-inventory-item>
            </div>
        </div>
        <div class="column side">
            <div *ngIf="showNewItem">
                <app-new-inventory></app-new-inventory>
            </div>
            <div *ngIf="showNewBrand">
                <app-new-brand></app-new-brand>
            </div>
        </div>
    </div>
</div>
