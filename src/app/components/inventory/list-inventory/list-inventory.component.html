<div class="jumbotron">

    <div>
        <div class="row">
            <div class="column side">
                <h2>Grand Total : {{grandTotal}} </h2>
            </div>
            <div class="column middle">
                <form [formGroup]="searchNameForm" (ngSubmit)="searchName()" class="form-group has-search">
                    <span class="fa fa-search form-control-feedback"></span>
                    <input type="search" onkeypress="searchName($event)" formControlName="name" id="defaultRegisterFormName" class="form-control" placeholder="search Name">

                </form>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Unit</th>
                            <th scope="col">purchases</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let inv of allInvent; index as i">
                            <td>{{ i + 1}}</td>
                            <td>{{inv.name}}</td>
                            <td>{{inv.unit}}</td>
                            <td><button class="btn btn-secondary" (click)=getitemTotal(inv._id)>purchases</button></td>
                        </tr>
                </table>
            </div>
            <div class="column side">
                <app-new-inventory></app-new-inventory>
            </div>
        </div>
    </div>
</div>
