<form [formGroup]="invINForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">

    <p class="h4 mb-4">ADD TO STOCK</p>

    <div class="form-row mb-4">
        <div class="col">
            <input type="text" formControlName="amount_in" id="defaultRegisteramountIn" class="form-control" placeholder="Amount IN">
            <input type="text" formControlName="pricePerUnit" id="defaultRegisterFormpricePerUnit" class="form-control" placeholder="Price Per Unit">
            <input type="date" formControlName="date" id="defaultRegisterFormdate" class="form-control" value="2020-11-15">


        </div>
    </div>


    <button class="btn btn-info my-4 btn-block" type="submit">Add Item</button>
    <button class="btn btn-info my-4 btn-block" [routerLink]="['/inventory']">Cancel</button>

    <hr>

</form>
