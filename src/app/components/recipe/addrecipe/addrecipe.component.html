<div class="row">
    <div class="container">
        <form #recipeform="ngForm">
            <div class="form-group">
                <label>Recipe Name :</label>
                <input type="text" [(ngModel)]="recipe.name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label>Description :</label>
                <input type="text" [(ngModel)]="recipe.description" name="description" class="form-control">
            </div>

            <div class="form-group">
                <label>Recipe Url :</label>
                <input type="text" [(ngModel)]="recipe.url" name="url" class="form-control">
            </div>

            <div class="form-group">
                <label>Category :</label>
                <select [(ngModel)]="recipe.category" name="category" class="form-control">
          <option value="Soup">Soup</option>
          <option value="Salad">Salad</option>
          <option value="Sandwiches">Sandwiches</option>
          <option value="Appetizers">Appetizers</option>
          <option value="Rice & Pasta">Rice & Pasta</option>
          <option value="Casarol">Casarol</option>
          <option value="Main Dish">Main Dish</option>
          <option value="Cold Sandwishes">Cold Sandwishes</option>
          <option value="Diet">Diet</option>
          <option value="Cups">Cups</option>
          <option value="Drinks">Drinks</option>
        </select>
            </div>
            <br/>

            <button type="button" class="btn btn-primary" (click)="newRecipe(recipeform.value)"> Add Recipe </button>


        </form>

    </div>
</div>
